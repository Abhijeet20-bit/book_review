{% extends "layout.html" %}

{% block title %}
    Login Page
{% endblock %}


{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <form class="form-container" method="post" action="{{ url_for('verify') }}">
                <h1 id="login-head">Log In!</h1>
                <div class="mb-3">
                    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL/USERNAME">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                <div class="ma-10">
                    <br>
                    <p>Not a user?<a href="/registration">Register Here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
