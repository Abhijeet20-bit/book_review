
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for ('static',filename='css/styles.css') }}">
        <title>Book Review</title>
    </head>
    <body class="bg-img-home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><h1>Book Review</h1></a>
                <form class="d-flex"  method="GET" action="{{ url_for('search') }}">
                    <input class="form-control me-2" size="40" type="search" name="text" placeholder="Search ISBN,Author,Title" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a style="margin-top: 5px;" class="btn btn-outline-success" href="/logout">Log out</a>
            </div>
        </nav>
        <div class="dropdown-divider"></div>
        <div class="alert alert-success" role="alert">
            <h3>Search for - {{data}}</h3>
            <p>{{length}}-Results obtained</p>
        </div>
        <div class="container" id="book-container">
            <div class="row">
                {% for book in books %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header card-change" id="card">
                            <h4 class="my-0 fw-normal"><a href="{{ url_for('final',isbn=book['isbn']) }}">{{book['title']}}</a></h4>
                        </div>
                        <div class="card-body">
                      
                            <ul class="list-unstyled mt-3 mb-4">
                            <li>ISBN: {{book['isbn']}}</li>
                            <li>Author: {{book['author']}}</li>
                            <li>YEAR: {{book['year']}}</li>
                        </ul>
                      
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
    </body>
</html>
